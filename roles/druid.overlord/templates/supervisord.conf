[program:overlord]
directory = {{ druid_base_dir }}/druid
command = java 
    -server
    -Xms64m
    -Xmx64m
    -Duser.timezone=UTC
    -Dfile.encoding=UTF-8
    -Djava.io.tmpdir={{ druid_tmpdir }}
    -cp {{ druid_conf_dir }}/druid/_common:{{ druid_conf_dir }}/druid/overlord:{{ druid_base_dir }}/druid/lib/*
    {% if druid_package_type == 'apache' %}{{ apache_druid_main_class }}{% else %}{{ io_druid_main_class }}{% endif %} server overlord
user = {{ druid_run_user }}
stdout_logfile = /var/log/druid/overlord.log
stdout_logfile_backups = 0
redirect_stderr = true
autostart = true
autorestart = true
startretries=3